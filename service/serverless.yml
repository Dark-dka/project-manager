org: berabulut
app: project-management-tool
service: project-management-tool-service
frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    SLS_DEBUG: ${env:SLS_DEBUG}
    DATABASE_URL: ${env:DATABASE_URL}

functions:
  createNewUser:
    handler: handlers/createNewUser.create
    events:
      - http:
          path: user
          method: post
          cors: true
  returnUserData:
    handler: handlers/returnUserData.login
    events:
      - http:
          path: user
          method: get
          cors: true

  createNewBoard:
    handler: handlers/createNewBoard.create
    events:
      - http:
          path: board
          method: post
          cors: true
  returnUserRelatedBoards:
    handler: handlers/returnUserRelatedBoards.boards
    events:
      - http:
          path: userRelatedBoards
          method: post
          cors: true
  returnBoardRelatedUsers:
    handler: handlers/returnBoardRelatedUsers.users
    events:
      - http:
          path: boardRelatedUsers
          method: post
          cors: true
  createNewList:
    handler: handlers/createNewList.create
    events:
      - http:
          path: list
          method: post
          cors: true
  createNewTask:
    handler: handlers/task.create
    events:
      - http:
          path: task
          method: post
          cors: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
